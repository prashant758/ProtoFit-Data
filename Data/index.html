<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProtoFit Exercise Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    select {
      display: block;
      margin: 20px auto;
      padding: 8px 12px;
      font-size: 16px;
    }

    #exercise-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .exercise-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .exercise-card:hover {
      transform: scale(1.03);
    }

    .exercise-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .exercise-info {
      padding: 15px;
    }

    .exercise-info h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .exercise-info a {
      display: inline-block;
      margin-top: 8px;
      color: #007bff;
      text-decoration: none;
    }

    .exercise-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üí™ ProtoFit Exercise Library</h1>

  <select id="category">
    <option value="data/upper_body.json">Upper Body</option>
    <option value="data/lower_body.json">Lower Body</option>
    <option value="data/core.json">Core</option>
    <option value="data/full_body.json">Full Body</option>
  </select>

  <div id="exercise-list">Loading exercises...</div>

  <script>
    const select = document.getElementById('category');
    const exerciseList = document.getElementById('exercise-list');

    // Load exercises when page first opens
    loadExercises(select.value);

    // Load exercises when user changes category
    select.addEventListener('change', () => {
      loadExercises(select.value);
    });

    // Function to fetch and display exercises
    function loadExercises(filePath) {
      exerciseList.innerHTML = 'Loading...';

      fetch(filePath)
        .then(response => response.json())
        .then(data => {
          exerciseList.innerHTML = '';

          data.forEach(exercise => {
            const card = document.createElement('div');
            card.classList.add('exercise-card');

            card.innerHTML = `
              <img src="${exercise.Image}" alt="${exercise.Title}">
              <div class="exercise-info">
                <h3>${exercise.Title}</h3>
                <p><strong>Difficulty:</strong> ${exercise.Difficulty}</p>
                <p><strong>Duration:</strong> ${exercise.Duration_seconds}s</p>
                <a href="${exercise.Video}" target="_blank">‚ñ∂ Watch Video</a>
              </div>
            `;

            exerciseList.appendChild(card);
          });
        })
        .catch(err => {
          exerciseList.innerHTML = '‚ùå Error loading data: ' + err;
        });
    }
  </script>
</body>
</html>
