<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProtoFit Data Viewer</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    pre { background: #f4f4f4; padding: 15px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>🏋️ ProtoFit Exercise Data Viewer</h1>
  <p>Showing contents of <code>data/exercises.json</code></p>
  <pre id="output">Loading data...</pre>

  <script>
    fetch('data/upper_body.json')

      .then(r => r.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Error loading JSON: ' + err;
      });
  </script>
</body>
</html>
